<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Jungwoook</title>
    <link rel="icon" href="img/icon.PNG" type="image.icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Global">
            <div class="sb-global-gutters">
                <img src="img/logo.PNG" alt="logo" class="logo">
                <div class="leftBtnGroup">
                    <a href="/main.html">HOME</a>
                    <a href="">REWARDS</a>
                    <a href="">GIFT CARDS</a>
                </div>
                <div class="rightBtnGroup">
                    <a class="signInBtn" href="/signIn.html">Sign in</a>
                    <a class="joinNowBtn" href="/joinNow.html">Join now</a>
                </div>
            </div>
        </div>
    </header>
    <form class="container">
        <h1>Create Account</h1>
        <div class="createAccount">
            <input required type="email" id="email" placeholder="E-Mail">
            <input required maxlength = "12" type="text" id="id" placeholder="ID">
            <input required type="password" id="password" placeholder="Password">
            <input required type="password" id="confirmPassword" placeholder="Confirm Password">
            <div class="btnGroup">
                <button class="createAccountBtn" type="submit">Create Account</button>
                <button class="toLoginBtn">Aleady have Account?</button>
            </div>
        </div>
    </form>
    <script src="js/joinNow.js"></script>
</body>
</html>
