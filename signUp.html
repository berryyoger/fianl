<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final-Sign Up</title>
    <header>
        <h1>header</h1>
    </header>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <div class="createAccount">
            <input type="text" class="email" placeholder="E-Mail">
            <input required maxlength = "12" type="text" class="id" placeholder="ID">
            <input type="password" class="password" placeholder="Password">
            <input type="password" class="confirmPassword" placeholder="Confirm Password">
            <div class="btnGroup">
                <button class="createAccountBtn">Create Account</button>
                <button class="toLoginBtn">Aleady have Account?</button>
            </div>
        </div>
    </div>

    <footer>
        <h2>footer</h2>
    </footer>
    <script src="js/signUp.js"></script>
</body>
</html>
